<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="rgb(72, 0, 179)" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="rgb(72, 0, 179)"
    />
    <title>BENZ</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        font-family: "Kanit", sans-serif;
      }
      :root {
        --main-color: #efb215;
      }
      .btnOncard {
        background-color: #01adef;
        border: none;
        color: white;
        padding: 4px 32px;
        text-align: center;
        font-size: 16px;
        margin: 10px 2px;
        opacity: 1;
        transition: 0.3s;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
      }

      .btnOncard:hover {
        opacity: 0.5;
        background-color: #2cb7ee;
        color: #fff;
      }

      .footer {
        position: fixed;
        height: 3.5rem;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #fff;
        color: #000;
        text-align: center;
        box-shadow: 0 2px 16px 0 rgba(0, 0, 0.2, 0.2);
      }
      .bg-logo {
        background-color: #030712;
      }
      .bg-main {
        background-color: var(--main-color);
      }
      .bg-runing {
        background-color: #01adef;
        box-shadow: 0 10px 8px 0 rgb(0 0 0 / 20%);
      }
      .text-xs {
        font-size: 13px;
      }
      .cardPoind {
        flex-direction: row;
        background-color: var(--main-color);
        border: 0;
        box-shadow: 0 7px 7px rgba(0, 0, 0, 0.18);
      }

      .cardPoind img {
        max-width: 15%;
        margin: 0;
      }
      .imageSlide {
        height: 25vw;
        object-fit: fill;
      }
      .newimage {
        height: 10vw;
        object-fit: fill;
      }

      @media screen and (max-width: 475px) {
        .cardPoind {
          font-size: 0.9em;
        }
        .newimage {
          height: 25vw;
          object-fit: fill;
        }
        .imageSlide {
          height: 32vw;
          object-fit: fill;
        }
        .btnOncard {
          padding: 2px 2px;
          text-align: center;
          font-size: 12px;
          margin: 5px 0px;
        }
        .imagePoint {
          height: 35vw;
          object-fit:fill;
        }
      }
    </style>
  </head>

  <body>
    <div class="col-12">
      <div class="fixed-top">
        <!-- logo benz -->
        <nav class="navbar navbar-light p-2 bg-logo">
          <div class="container-fluid">
            <div
              class="col-12 d-flex align-items-center justify-content-between"
            >
              <div class="col-2 text-white pt-2"></div>
              <div class="col-8 text-center">
                <a class="navbar-brand p-0" href="#">
                  <img
                    src="assets/images/logo.jpg"
                    class="img-fluid"
                    alt="Responsive Logo"
                    style="max-height: 35px"
                  />
                </a>
              </div>
              <div class="col-2 text-white text-right text-xs">TH</div>
            </div>
          </div>
        </nav>
        <!-- Spacer -->
        <div class="spacer"></div>
        <!-- คูปองวันเกิด -->
        <nav class="navbar navbar-light p-2 bg-runing text-white">
          <div class="container-fluid">
            <div
              class="col-12 d-flex align-items-center justify-content-between"
            >
              <marquee direction="left" class="font-semibold text-md">
                สุขสันต์วันเกิด กดที่นี่เพื่อรับคูปอง พิเศษสำหรับคุณ
              </marquee>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container" style="margin-top: 120px; margin-bottom: 100px">
      <!-- POINTS  -->
      <div class="row">
        <div class="col-12 px-4">
          <div class="card cardPoind rounded-lg">
            <div class="card-body">
              <h5 class="card-title">พรชัย จิตต์ปรีชาญ</h5>
              <div class="row">
                <div class="col-5 pt-1">Gold 7</div>
                <h3 class="col-2 text-right text-white">|</h3>
                <div class="col-5 pt-1">2,256 POINTS</div>
              </div>
              <div class="col-12">
                <div class="progress">
                  <div class="progress-bar bg-primary" style="width: 10%"></div>
                  <div class="progress-bar bg-white" style="width: 0.2%"></div>
                  <div class="progress-bar bg-primary" style="width: 10%"></div>
                  <div class="progress-bar bg-white" style="width: 0.2%"></div>
                  <div class="progress-bar bg-primary" style="width: 10%"></div>
                  <div class="progress-bar bg-white" style="width: 0.2%"></div>
                  <div class="progress-bar bg-primary" style="width: 10%"></div>
                  <div class="progress-bar bg-white" style="width: 0.2%"></div>
                  <div class="progress-bar bg-primary" style="width: 10%"></div>
                </div>
              </div>
            </div>
            <img
              src="assets/images/img-benz.png"
              class="card-img-top img-fluid imagePoint rounded-lg"
              alt="..."
            />
          </div>
        </div>
      </div>
      <!-- SLIDES  -->
      <div class="row mt-4">
        <div class="col-12 px-4">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="false"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                  <div class="col-6">
                    <div class="card">
                      <img
                        class="img-fluid card-img-top imageSlide"
                        src="assets/images/slide_1.jpg"
                        alt="Dist Photo 1"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="card mb-2 position-relative">
                      <img
                        class="img-fluid card-img-top imageSlide"
                        src="assets/images/slide_2.jpg"
                        alt="Dist Photo 2"
                      />
                      <div class="card-img-overlay">
                        <div
                          class="btnOncard d-inline-block position-absolute bottom-0"
                        >
                          OAB appointment
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                  <div class="col-6">
                    <div class="card">
                      <img
                        src="https://source.unsplash.com/collection/190727/1600x900"
                        class="card-img-top imageSlide"
                        alt="..."
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="card">
                      <img
                        src="https://source.unsplash.com/collection/190727/1600x900"
                        class="card-img-top imageSlide"
                        alt="..."
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <!-- เลือกเมนูเพื่อใช้สิทธิ -->
      <div class="row mt-2">
        <div class="col-12 px-4">
          <div class="badge text-bg-info py-1 text-info">1 </div>
           เลือกเมนูเพื่อใช้สิทธิ
         
          
          <div class="row pt-3 g-4 text-center">
            <div class="col-6 col-md-3">
              <div class="card">
                <img
                  class="card-img-top img-fluid newimage"
                  src="assets/images/menu_1.jpg"
                  alt="Card image cap"
                />
              </div>
              <h6 class="card-title pt-2">Food Drink</h6>
            </div>

            <div class="col-6 col-md-3">
              <div class="card">
                <img
                  class="card-img-top newimage"
                  src="assets/images/menu_2.jpg"
                  alt="Card image cap"
                />
              </div>
              <h6 class="card-title p-2">Life style</h6>
            </div>
            <div class="col-6 col-md-3">
              <div class="card">
                <img
                  class="card-img-top newimage"
                  src="assets/images/menu_3.jpg"
                  alt="Card image cap"
                />
              </div>
              <h6 class="card-title p-2">Vacation</h6>
            </div>
            <div class="col-6 col-md-3">
              <div class="card">
                <img
                  class="card-img-top newimage"
                  src="assets/images/menu_4.jpg"
                  alt="Card image cap"
                />
              </div>
              <h6 class="card-title p-2">limousine car</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer Menu -->
    <div
      class="footer bg-main"
      style="
        z-index: 99;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      "
    >
      <div class="row">
        <div class="col-5 text-center text-white">
          <div
            aria-current="page"
            class="d-flex flex-column align-items-center text-xs font-medium py-1 px-4 text-white flex-grow"
            href="#"
          >
            <svg
              width="25"
              height="25"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
              ></path>
            </svg>
            <span class="">Home</span>
          </div>
        </div>
        <div class="col-2 text-center">
          <div
            aria-current="page"
            class="d-flex flex-column align-items-center text-xs font-medium py-0 px-4 text-white flex-grow"
            href="#"
          >
            <img
              src="assets/images/benz.png"
              width="60"
              height="60"
              style="margin-top: -25px; border: 4px solid"
              class="rounded-circle border-white bg-main"
            />
            <span class="">Exclusive</span>
          </div>
        </div>

        <div class="col-5 text-center text-white">
          <div
            aria-current="page"
            class="d-flex flex-column align-items-center text-xs font-medium py-1 px-4 text-white flex-grow"
            href="#"
          >
            <svg
              width="25"
              height="25"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                clip-rule="evenodd"
              ></path>
            </svg>

            <span class="">Contact me</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
