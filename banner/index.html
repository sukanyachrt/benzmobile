<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="rgb(72, 0, 179)" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="rgb(72, 0, 179)"
    />
    <title>BENZ</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/custom.css" rel="stylesheet" />

    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4">
          <div class="card border-primary">
            <div class="card-header text-center h4 text-primary">
              จัดการแบนเนอร์
            </div>
          </div>
        </div>
        <div class="col-12 mt-4 text-end">
          <a href="upload.html" class="btn btn-primary">
            <i class="fas fa fa-plus"></i>
            สร้างแบนเนอร์
          </a>
        </div>
        <div class="col-12">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>ชื่อ</th>
                <th class="text-center">รูป</th>
                <th>ลิ้ง</th>
                <th class="text-center">สถานะ</th>
                <th class="text-center">action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>แบนเนอร์1</td>
                <td class="text-center">
                  <img
                    class="img-fluid img-thumbnail"
                    src="https://source.unsplash.com/pWkk7iiCoDM/400x300"
                    alt=""
                    width="60"
                    height="60"
                  />
                </td>
                <td>
                  <a href="http://…..">http://…..</a>
                </td>
                <td class="text-center">
                  <span class="badge bg-success">ใช้งาน</span>
                </td>
                <td class="text-center">
                  <a href="upload.html?id=2"
                    ><button class="btn btn-warning btn-sm text-white">
                      <i class="fas fa-edit"></i></button
                  ></a>
                  <a
                    class="btn btn-danger btn-sm"
                    data-bs-toggle="modal"
                    href="#updateStatus"
                    role="button"
                    onclick="updateStaus(1)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>แบนเนอร์2</td>
                <td class="text-center">
                  <img
                    class="img-fluid img-thumbnail"
                    src="https://source.unsplash.com/pWkk7iiCoDM/400x300"
                    alt=""
                    width="60"
                    height="60"
                  />
                </td>
                <td>
                  <a href="http://…..">http://…..</a>
                </td>
                <td class="text-center">
                  <span class="badge bg-danger">ไม่ใช้งาน</span>
                </td>
                <td class="text-center">
                  <a href="upload.html?id=2"
                    ><button class="btn btn-warning btn-sm text-white">
                      <i class="fas fa-edit"></i></button
                  ></a>
                  <a
                    class="btn btn-danger btn-sm"
                    data-bs-toggle="modal"
                    href="#updateStatus"
                    role="button"
                    onclick="updateStaus(2)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal fade" id="updateStatus" aria-hidden="true" tabindex="-1">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">แจ้งเตือน</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">คุณต้องการลบข้อมูล ?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              ยกเลิก
            </button>
            <a href="" id="idUpdatestatus" class="btn btn-primary">ยืนยัน</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <script>
    function updateStaus(objId) {
      const updateStatusLink = document.getElementById("idUpdatestatus");
      updateStatusLink.href = `updatestatus.html?id=${objId}`;
    }
  </script>
</html>
