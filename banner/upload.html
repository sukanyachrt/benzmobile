  <body>
    <div class="container">

              <div class="card-body">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group row mb-2">
                      <label
                        for="colFormLabelSm"
                        class="col-sm-2 col-form-label"
                        >ชื่อแบนเนอร์</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          name="name"
                          placeholder="ชื่อแบนเนอร์"
                          autocomplete="yes"
                        />
                      </div>
                    </div>
                    <div class="form-group row mb-2">
                      <label
                        for="colFormLabelSm"
                        class="col-sm-2 col-form-label"
                        >รูปแบนเนอร์</label
                      >
                      <div class="col-sm-10">
                        <div class="input-group">
                          <input
                            type="file"
                            class="form-control"
                            id="image"
                            name="image"
                            accept="image/png, image/jpg, image/jpeg"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group row mb-2">
                      <label
                        for="colFormLabelSm"
                        class="col-sm-2 col-form-label"
                        >ลิ้งค์แบนเนอร์</label
                      >
                      <div class="col-sm-10">
                        <input
                          type="text"
                          class="form-control"
                          id="url"
                          name="url"
                          placeholder="ลิ้งค์แบนเนอร์"
                          autocomplete="yes"
                        />
                      </div>
                    </div>
                    <div class="form-group row mb-2">
                      <label
                        for="colFormLabelSm"
                        class="col-sm-2 col-form-label"
                        >สถานะ</label
                      >
                      <div class="col-sm-10">
                        <select class="form-control" id="status" name="status">
                          <option value="">เลือกสถานะ</option>
                          <option value="true" class="bg-success text-white">
                            เปิดใช้งาน
                          </option>
                          <option value="false" class="bg-danger text-white">
                            ปิดใช้งาน
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>

  ></script>
  <script>
    $(document).ready(function () {
      var selectElement = $("select");

      selectElement.change(function () {
        var selectedOption = selectElement.find("option:selected");
        selectElement.removeClass("bg-success bg-danger text-white");

        if (selectedOption.val() === "true") {
          selectElement.addClass("bg-success text-white");
        } else if (selectedOption.val() === "false") {
          selectElement.addClass("bg-danger text-white");
        }
      });
    });
  </script>
