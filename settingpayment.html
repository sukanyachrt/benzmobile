  <script>
    $(function () {
      addRow();
    });

    function addRow() {
      var newRow = `<tr>
          <td scope="row">
              <input type="text" name="txtName[]" class="form-control" placeholder="ชื่อ">
          </td>
          <td>
              <input name="txtColor[]" type="text" class="form-control colorsetting" value="" placeholder="สี"/>
          </td>
          <td>
              <input type="number" name="txtPaymentmin[]" class="form-control" placeholder="ยอดใช้จ่ายขั้นต่ำ">
          </td>
          <td>
              <input type="number" name="txtPaymentmax[]" class="form-control" placeholder="ยอดใช้จ่ายขั้นสูง" >
          </td>
          <td class="text-center">
              <button type="button" class="btn btn-dark btn-sm" onclick="removeRow(this)">X</button>
          </td>
        </tr>`;

      $("#tableSettingpayment tbody").append(newRow);
      $(".colorsetting").colorpicker();
    }

    function removeRow(e) {
      if ($("#tableSettingpayment tbody tr").length === 1) {
        return;
      }
      var row = $(e).closest("tr");
      row.remove();
    }
  </script>
